<div class="row mt-4">
  <div class="card col-12 pr-0 pl-0">
    <div class="card-header font-weight-bold">Assigned transport</div>
    <div class="card-body">
      <table class="table table-striped table-dark" id="example">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Number</th>
          <th scope="col">Category</th>
          <th scope="col">Max weight</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transport of transport; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{transport.brand}}</td>
          <td>{{transport.numberPlate}}</td>
          <td>{{transport.category}}</td>
          <td>{{transport.maxWeight}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row mt-4">
  <table class="table table-striped table-dark" id="example">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">License</th>
      <th scope="col">License categories</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let driver of driverList; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{driver.firstName}}</td>
      <td>{{driver.lastName}}</td>
      <td>{{driver.email}}</td>
      <td>{{driver.license}}</td>
      <td><p *ngFor="let category of driver.licenseCategories"
             class="badge badge-warning p-2 ml-1 mr-1">{{category}}</p>
      </td>
      <td>
        <a class="btn btn-success text-white" data-target="#orderDetails" data-toggle="modal" id="button" type="button">
          Order
        </a>
        <a class="btn btn-info text-white" data-target="#driverAssign" data-toggle="modal" type="button"
        >
          Driver
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

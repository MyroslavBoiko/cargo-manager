<div class="row mt-4">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">{{model.cargoName}}</h6>
          <small class="text-muted">by {{model.companyName}}</small>
        </div>
        <span class="text-muted">{{model.price}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Billing address</h4>
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit()"
      novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input
            #firstName="ngModel"
            [(ngModel)]="model.firstName" class="form-control"
            id="firstName"
            name="firstName" required type="text" value="{{firstName}}">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input
            #lastName="ngModel"
            [(ngModel)]="model.lastName" class="form-control"
            id="lastName"
            name="lastName" placeholder="" required type="text" value="{{lastName}}">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input
            #email="ngModel"
            [(ngModel)]="model.email" class="form-control"
            id="email"
            name="email" placeholder="Email" required type="email" value="{{email}}">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Username </label>
        <input
          #username="ngModel"
          [(ngModel)]="model.username" class="form-control"
          id="username"
          name="username" placeholder="Username" required type="text" value="{{username}}">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input
          #address="ngModel"
          [(ngModel)]="model.address" class="form-control"
          id="address"
          name="address" placeholder="Your address" required type="text">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Checkout</button>
    </form>
  </div>
</div>

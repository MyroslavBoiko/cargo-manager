<div class="row mt-4">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">{{cargo.name}}</h6>
          <small class="text-muted">by {{cargo.company.name}}</small>
        </div>
        <span class="text-muted">{{cargo.price}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Billing address</h4>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input class="form-control" id="firstName" placeholder="" required="" type="text" value="{{firstName}}">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input class="form-control" id="lastName" placeholder="" required="" type="text" value="{{lastName}}">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input class="form-control" id="username" placeholder="Username" required="" type="text" value="{{username}}">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email </label>
        <input class="form-control" id="email" placeholder="you@example.com" type="email" value="{{email}}">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input class="form-control" id="address" placeholder="1234 Main St" required="" type="text">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
      <button (click)="submit()" class="btn btn-primary btn-lg btn-block" type="submit">Checkout</button>
    </form>
  </div>
</div>

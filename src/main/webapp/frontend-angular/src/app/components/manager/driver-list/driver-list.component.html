<div class="row mt-4">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">License</th>
      <th class="text-lg-center" scope="col">License categories</th>
      <th class="text-lg-center" scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let driver of driverList; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{driver.firstName}}</td>
      <td>{{driver.lastName}}</td>
      <td>{{driver.email}}</td>
      <td>{{driver.license}}</td>
      <td class="text-lg-center"><p *ngFor="let category of driver.licenseCategories"
                                    class="badge badge-warning p-2 ml-1 mr-1">{{category}}</p>
      </td>
      <td class="text-lg-center">
        <h1 [ngClass]="{'badge-primary': driver.status === 'On road', 'badge-success': driver.status === 'Free'}"
            class="badge p-2 ml-1 mr-1" style="font-size: inherit">{{driver.status}}</h1>
      </td>
    </tr>
    </tbody>
  </table>
</div>
